<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Getting Started with JavaScript</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        padding: 30px;
      }
    </style>
  </head>
  <body>
    <!-- ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ start javascript ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ -->
    <script>
      const original = "josh";
      const clone = "JOSH";

      console.group("String");
      console.log(original == "josh"); // true
      console.log(original == clone); // false
      console.log(original == clone.toLowerCase()); // true
      console.groupEnd();

      const num1 = 10;
      const num2 = "10";

      console.group("Numbers");
      console.log(num1 == num2); // true, == means check if equal and allow coersion
      console.log(num1 === num2); // flase, === means check if equal without coersion
      console.log(num1 != num2); // false, != means not equal to and allow coersion
      console.log(num1 !== num2); // true, !== means not equal to without coersion
      console.groupEnd();

      let what; // undefined
      let thing = null;

      console.group("Booleans");
      console.log(Boolean(original)); // true
      console.log(Boolean("")); // false
      console.log(Boolean(what)); // false
      console.log(Boolean(thing)); // false
      console.log(Boolean(num1)); // true
      console.log(Boolean(num2)); // true
      console.log(Boolean({})); // true, empty objects evaluate as true
      console.log(Boolean([])); // true, empty arrays evaluate as true
      console.groupEnd();

      const firstArr = [1, 2, 3];
      const secondArr = [1, 2, 3];
      const firstObj = { color: "red" };
      const secondObj = { color: "red" };

      console.group("Objects and Arrays");
      console.log(firstArr == secondArr); // false
      console.log(firstArr === secondArr); // false, no coersion
      console.log(firstObj == secondObj); // false
      console.log(firstObj === secondObj); // false, no coersion
      console.groupEnd();

      console.group("And Or");
      console.log(Boolean("blah") && Boolean("thing")); // true, both must be true to be true
      console.log(Boolean("blah") && Boolean("")); // false, && means and
      console.log(Boolean("blah") || Boolean("")); // true, || means or
      console.log(Boolean("") || Boolean("")); // false, at least one must be true to be true
      console.groupEnd();
    </script>
  </body>
</html>

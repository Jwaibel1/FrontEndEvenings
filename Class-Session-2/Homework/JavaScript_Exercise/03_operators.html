<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Getting Started with JavaScript</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        padding: 30px;
      }
    </style>
  </head>
  <body>
    <!-- ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ start javascript ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ -->
    <script>
      let a = 10,
        b = 3,
        c = 15; //don't have to write const for each one, but I will because it looks much cleaner
      const d = "5",
        e = "my name",
        f = "is josh";

      console.group("Addition"); // clean up your JavaScript
      console.log(a + b); // 13
      console.log(a + c); // 25
      console.log(e + f); // my nameis josh
      console.log(e + " " + f); // my name is josh
      console.log(a + d); // 105, changes to a string
      console.log(e + " is batman"); // my name is batman
      console.groupEnd();

      console.groupCollapsed("Multiplication"); // starts in the collapsed position
      console.log(a * 3); // 30
      console.log(a * b); // 30
      console.log(b * c); // 45
      console.groupEnd();

      console.group("Incrementing");
      console.log(a + 1); // 11
      console.log(++a); // must change a to a let, because this changes the value of a, a=11 now and will go up or down by 1 (++a,a++)(--a,a--)
      console.log((c += a)); // adds c + a changing the value of c, c=26 now
      console.groupEnd();

      // modulus
      const num = 10;
      console.log(num % 2); // 0, modulus divides and returns the remainder as the answer
      console.log(num % 3); //1, in this case 10 / 3 with a remainder of 1
      console.log(num % 20); // 10
      console.log(num % 100); // 10, notice how it never goes above 10 because any number higher than 10 will have a remainder of 10
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      body {
        padding: 30px;
      }
    </style>
  </head>
  <body>
    <script>
      const first = "this is a string";
      const second = String("this is a string");
      /* console.log("this is a string".toUpperCase());
      console.log(String("this is a string").toUpperCase());
      console.log(first == second); // true
      console.log(first === second); // true */

      console.group("Primitives vs Objects");
      console.log(first === second); // true
      console.log(
        typeof first,
        typeof String("this is a tring"),
        typeof new String()
      );
      console.groupEnd();

      // strings
      const sentence = "this is my sentence";
      console.group("String");
      console.log(first.toUpperCase()); // THIS IS A STRING
      console.log(second.toLowerCase()); // this is a string
      console.log(sentence.startsWith("this is")); // true
      console.log("🍺".repeat(20));
      console.log("look at me go             ".trim());
      console.groupEnd();

      // numbers and math
      console.group("Numbers and Math");
      /* console.log(1.toString()) */ // javascript is interpretting .toString as a number because of the decimal
      console.log((1).toString()); // 1, 1..toString() is another way to write this
      console.log(Number.isInteger(5)); // true
      console.log(Number.isInteger(5.43)); // false, this is a decimal
      console.log((1.562342).toFixed(2)); // 1.56, rounds the number the specified decimal
      console.log(
        Math.random().toFixed(2), // random number between 0 and 1, add .toFixed to clean it up
        Math.ceil(1.56), // 2, rounds up
        Math.floor(6.3) // 6, rounds down
      );
      console.groupEnd();

      //arrays
      const myArr = ["josh", "patrick", "kaleb"];
      console.group("Arrays");
      console.log(myArr.length); // 3
      console.log(myArr.join("-")); // josh-patrick-kaleb
      console.log(myArr.push("noah"), myArr); // ["josh", "patrick", "kaleb", "noah"], adds to the array
      console.log(myArr.pop(), myArr); // ["josh", "patrick", "kaleb"], removes the last item from the array

      /* myArr.forEach(function (user) {
        console.log(user);
      }); */
      myArr.forEach((user) => console.log(user)); // the above function simplified using the arrow function
      console.groupEnd();
    </script>
  </body>
</html>

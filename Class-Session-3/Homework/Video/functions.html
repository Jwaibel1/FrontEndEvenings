    <script>
      // function declaration is always the first thing run which is why you can call functions before the declared function
      function saySomething(message = "goodbye", whisper = false) {
        if (whisper) {
          console.log(`%c${message}`, "font-size:5px");
        } else {
          console.log(message);
        }
      }

      saySomething("hello", true);
      saySomething("my name is josh", true);
      saySomething();
